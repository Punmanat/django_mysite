{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <title>My poll</title>
</head>
<body>
<div class="container">
    <h1>{{ page_title }}</h1>
    <div class="card p-3">
        <div class="row">
            <div class="col-6">
                <div class="card-title">Poll Lists</div>
                <div class="card-body">
                    <ul>
                        {% for poll in poll_list %}
                            <li>{{ poll.id }} {{ poll.title }} ({{ poll.question_len }} คำถาม) - <a
                                    href="{% url 'detail' poll_id=poll.id %}">detail</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="col-6">
                <div class="card-img ml-5 p-5">
                    <img src="{% static 'images/cat.jpg' %}" width="150px" height="150px" alt="">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
