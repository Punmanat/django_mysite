<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comment</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <style>
        .errorlist {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <p>Create Comment</p>
    <form action="{% url 'comment' %}" method="post">
        {% csrf_token %}
        {% if form.non_field_errors %}
            <p>{{ form.non_field_errors }}</p>
        {% endif %}
        <div class="form-group">
            <label id="{{ form.title.id_for_label }}">{{ form.title.label }}</label>
            {{ form.title.errors }} {{ form.title }}
        </div>
        <div class="form-group">
            <label id="{{ form.body.id_for_label }}">{{ form.body.label }}</label>
            {{ form.body.errors }} {{ form.body }}
        </div>
        <div class="form-group">

            <label id="{{ form.email.id_for_label }}">{{ form.email.label }}</label>
             {{ form.email }}
            <p>{{ form.email.errors }}</p>
        </div>
        <div class="form-group">
            <label id="{{ form.tel.id_for_label }}">{{ form.tel.label }}</label>
             {{ form.tel }}
            <p>{{ form.tel.errors }}</p>
        </div>
        <div class="form-group">
            <input type="submit" value="save" class="btn btn-success">
        </div>
    </form>
</div>
</body>
</html>
