<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change password</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
<div class="container">
    <p>Change Password</p>

        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success" value="Change password">
    </form>
</div>
</body>
</html>
