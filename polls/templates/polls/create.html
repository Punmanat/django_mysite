<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Create poll</title>
<style>
    .errorlist{
        color:red;
    }
</style>
</head>
<body>

<h1>Create new poll</h1>
<form action="{% url 'create' %}" method="post">
    {% csrf_token %}
    <table border="1">
        <tr>
            <td><label id="{{ form.title.id_for_label }}">{{ form.title.label }}</label></td>
            <td>{{ form.title.errors }} {{ form.title }}</td>
            <td><label id="{{ form.no_question.id_for_label }}">{{ form.no_question.label }}</label></td>
            <td>{{ form.no_question.errors }} {{ form.no_question }}</td>
        </tr>
        <tr>
            <td><label id="{{ form.start_date.id_for_label }}">{{ form.start_date.label }}</label></td>
            <td>{{ form.start_date.errors }} {{ form.start_date}}</td>
            <td><label id="{{ form.end_date.id_for_label }}">{{ form.end_date.label }}</label></td>
            <td>{{ form.end_date.errors }} {{ form.end_date }}</td>
        </tr>
        <tr>
            <td colspan="4"><input type="submit" value="create"></td>
        </tr>
    </table>
{#    {{ form.as_p }}#}
</form>
</body>
</html>
